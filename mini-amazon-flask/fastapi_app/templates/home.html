<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sancho Marketplace</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="">
    <header class="main-header">
        <div class="logo">
            <h1>Sancho Marketplace</h1>
        </div>
        <nav class="navbar">
        </nav>
        <div class="icon-cart">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
            </svg>
            <span>0</span>
        </div>
        <div class="cartTab">
            <h1>Carrito</h1>
            <div class="listCart">
                </div>
            <div class="btn">
                <button class="close">CLOSE</button>
                <button class="checkOut">CHECK OUT</button>
            </div>
        </div>
    </header>

    <section class="banner">
        <h2>Encuentra los mejores productos al mejor precio</h2>
    </section>

    <main class="product-container">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image_url }}" alt="{{ product.name }}" class="product-img">
            <h3 class="product-name">{{ product.name }}</h3>
            <p class="product-description">{{ product.description }}</p>
            <p class="product-price">$ {{ product.price }}</p>
            <button class="add-to-cart-button">Agregar al carrito</button>
        </div>
        {% endfor %}
    </main>

    <footer class="main-footer">
        <p>Â© 2024 Sancho - Todos los derechos reservados</p>
    </footer>
    <script src="/static/js/app.js"></script>
</body>
</html>
